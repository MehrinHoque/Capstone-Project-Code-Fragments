{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Homepage</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- For Font style -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800" rel="stylesheet">
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/YouTubePopUp.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #ed9c06;">
    <div>
        <div>
            {%include "UserPanel.html" with user=request.user%}
        </div>
        


        <!-- The Score/level of user is acquired from adding their intial score to the crags grade they logged -->
        <div class="about-image">
            <a href="{% url 'home' %}"> <img src="{% static 'images/medal.png' %}" style="width: 60px; height: 60px;" alt="" /> <a style="font-weight: bold;color: black;">Level: {{score}}</a> </a>
        </div>
        <div style="text-align: center;">
            <p>
                <br>
                <a style="font-weight: bold;color: black;">     Here the task module of yours   </a><br>
                <a href="{% url 'home' %}"> <img src="{% static 'images/progress-bar.png' %}" style="width: 96px; height: 96px;" alt="" />
            </p>
        </div>
        <div style="text-align: center;">
            <a href="{% url 'home' %}"> <img src="{% static 'images/progress.png' %}" style="width: 500px; height: 400px;" alt="" /> </a>
        </div>
        <div class="about-image">
            <a href="{% url 'home' %}"> <img src="{% static 'images/share.png' %}" style="width: 60px; height: 60px;" alt="" />
                <p style="color: black;font-weight: bold;"> Share Your Progress With Your <br> Climber Friend !</p>
            </a>
        </div>
    </div>




    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/highlight.js' %}"></script>
    <script src="{% static 'js/owl-carousel/app.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/YouTubePopUp.jquery.js' %}"></script>
</body>

</html>
